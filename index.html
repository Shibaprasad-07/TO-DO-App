<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Friend - TO DO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Hey there! I'm your AI buddy</h1>
            <p id="greeting">What's on your mind today?</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Tell me what you need to do...">
            <button id="addBtn">Got it! üëç</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">To Do</button>
            <button class="filter-btn" data-filter="done">Done</button>
        </div>
        
        <div class="tasks">
            <ul id="taskList"></ul>
            <div id="aiResponse"></div>
        </div>
        
        <div class="stats">
            <span>Tasks: <strong id="total">0</strong></span>
            <span>Done: <strong id="done">0</strong></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
